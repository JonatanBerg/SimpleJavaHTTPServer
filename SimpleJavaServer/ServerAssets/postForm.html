<html>
  <body>
    <center>
      <h1>PUT</h1>
      <input type="file" id="PUT"/>
      <button type="button" onclick="sendRequest('PUT')">Send PUT request</button>
      <br><br>
      <h1>POST</h1>
      <input type="file" id="POST"/>
      <button type="button" onclick="sendRequest('POST')">Send POST request</button>
    </center>


    <script>
      function sendRequest(requestType)
      {
        var putFiles = PUT.files;
        var postFiles = POST.files;

        // Shows error and exits the function if 0 or 2+ files are selected for the send request
        if((requestType == 'PUT' && putFiles.length != 1) || (requestType == 'POST' && postFiles.length != 1) )
        {
            alert('Error: Please select a file before pressing \"Send ' + requestType + ' Request\"');
            return;
        }

        // FormData is needed to send the file with XMLHttpRequest
        var formData = new FormData();
        formData.append("file", document.getElementById(requestType).files[0]);

        var xhr = new XMLHttpRequest();
        xhr.open(requestType, "http://localhost:8000/newFiles/", true);
        xhr.send(formData);
        }
    </script>
  </body>
</html>
